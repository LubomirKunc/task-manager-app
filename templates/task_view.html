{% load static %}
<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <title> view tasks </title>

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">

  <a class="navbar-brand main-heading">

    &nbsp; View tasks

  </a>


  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  </button>


  <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">


    <ul class="navbar-nav ms-auto">


      &nbsp; &nbsp; &nbsp;


      <li class="nav-item">

        <a class="btn btn-primary navbar-btn" type="button" href="/Home/task_creation/">Create more tasks</a>

      </li>


      &nbsp; &nbsp; &nbsp;


    </ul>


  </div>


</nav>

<br>


<body>

    <br>
    <br>

    <div class="text-center">
      <h3> View your tasks here. </h3>

      <hr>
    </div>
    <div>
      {% for tsk in task %}
      <div class="text-left bg-white shadow-md p-5 form-Layout"
        style="margin-top:20px; margin-left:520px; margin-right:520px; margin-bottom:20px; border-radius:5px 60px 60px 5px;">

        <b> <strong> {{ tsk.title }} </strong> </b>
        <br> <br>

        {{ tsk.description }}
        <br> <br>
        <div class="text-center">
          <button type="submit"><a href="{% url 'task_delete' tsk.id %}"> Delete tasks </a></button>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center">
      <a class="btn btn-outline-primary" type="button" href="/Home/">Home</a>
    </div>
</body>



<br>




<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

  </script>



</html>
