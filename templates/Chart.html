<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{

        label: ["Paul", "Gray", "Peter", "Oliver", "Gregor"],
        data: {{ data }},
    borderWidth: 1
  }]
      },
    options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
    });
</script>
